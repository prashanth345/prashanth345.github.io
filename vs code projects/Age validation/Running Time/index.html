<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center text-white items-center">
    <section class="relative top-40">
        <div class="text-center mb-10 text-3xl ">
            Running Time using Javascript
        </div>

        <div class="flex gap-6">
            <div class="text-center text-xl ">
                <div id="day" class="mb-2 text-5xl text-center p-5 w-24 h-24 bg-pink-900 rounded-md">

                </div>
                DAY
            </div>

            <div class="text-center text-xl ">
                <div id="hours" class="mb-2  text-5xl text-center p-5 w-24 h-24 bg-pink-900 rounded-md ">

                </div>
                <span>HOURS</span>
            </div>

            <div class="text-center text-xl ">
                <div id="minutes" class="mb-2  text-5xl text-center p-5 w-24 h-24 bg-pink-900 rounded-md ">

                </div>
                <span>MINUTES</span>
            </div>

            <div class="text-center text-xl ">
                <div id="seconds" class="mb-2 text-black text-5xl text-center p-5 w-24 h-24 bg-yellow-400 rounded-md ">

                </div>
                <span class="">SECONDS</span>
            </div>
        </div>
    </section>


</body>

</html>
